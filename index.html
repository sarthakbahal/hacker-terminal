<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"> 
    <title>Hacker Terminal</title>
</head>
<body>
    <div class="terminal">
        <div id="inpt">
            <h2 id="tt">Terminal v2.0 - Authorized Access Only</h2>
            <div class="box">
              <span id="Icode"></span>
            </div>
        </div>

        <div id="outt">
            <h2 id="tt">Status Console</h2>
           
            <div class="box2">
                <button id="start">Start Link</button>
                <div id="tick">âœ…</div>
                <div id="gifc">
                    <img id="hack" src="https://media2.giphy.com/media/1lvotGQwhzi6O0gQtV/giphy.webp?cid=ecf05e47rrkeyzlhbljf1f8sa7g6ty5cam9oi8bm3pzp7u1s&ep=v1_gifs_search&rid=giphy.webp&ct=g">
                </div>    
               
            </div>

            <div id="popupOverlay">
                <div id="popupWindow">
                  <button class="closeButton" id="closePopup">&times;</button>
                  <p id="popupMessage"></p>
                </div>
            </div>
        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
