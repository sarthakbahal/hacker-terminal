<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"> 
    <title>Hacker Terminal</title>
</head>
<body>
    <div class="terminal">
        <div id="inpt">
            <h2 id="tt">Terminal v2.0 - Authorized Access Only</h2>
            <div class="box">
              <span id="Icode"></span>
            </div>
        </div>

        <div id="outt">
            <h2 id="tt">Status Console</h2>
           
            <div class="box">
              <div id="disp">  
                    <button id="start">Start Link</button>
                    <div id="bar" class="hidden">
                        <div id="load"></div>
                    </div>
                    <div id="status"></div>
               </div>
            </div>
        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
